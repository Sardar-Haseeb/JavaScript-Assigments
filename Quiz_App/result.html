<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="displayResult()">
    <h1 class="top-head">QUIZ RESULT</h1>
    <div class="resultContainer">
        <!-- <h3>Result:</h3> -->
        <div>
            <p>Correct Answers:</p>
            <p id="correctAns"></p>
        </div>
        <div>
            <p>Wrong Answers:</p>
            <p id="wrongAns"></p>
        </div>
        <div>
            <p>Questions Attempted:</p>
            <p id="attemptedAns"></p>
        </div>
        <div>
            <p>Total Questions:</p>
            <p><span id="totalQuestions"></span></p>
        </div>
        <div>
            <p>Percentage:</p>
            <p><span id="percentage"></span>%</p>
        </div>
        <a href="./index.html"><button>Go Back To Home Page</button></a>
    </div>
</body>
<script src="result.js"></script>
</html>
